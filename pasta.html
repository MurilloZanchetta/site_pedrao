<!DOCTYPE html>
<html>
<head>
  <title>Catálogo de Produtos</title>
  <style>
    /* Estilos CSS básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .product-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Produtos</h1>

  <div class="product">
    <img src="caminho/para/imagem1.jpg" alt="Imagem do Produto 1">
    <div class="product-info">
      <h2>Produto 1</h2>
      <p>Descrição do Produto 1.</p>
      <p>Preço: R$ X,XX</p>
    </div>
  </div>

  <div class="product">
    <img src="caminho/para/imagem2.jpg" alt="Imagem do Produto 2">
    <div class="product-info">
      <h2>Produto 2</h2>
      <p>Descrição do Produto 2.</p>
      <p>Preço: R$ X,XX</p>
    </div>
  </div>

  <!-- Adicione mais produtos aqui -->

</body>
</html>
